name: flutter_course
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  audioplayers: ^6.5.1
  font_awesome_flutter: ^10.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Активдерди папкасы менен көрсөтүү (Туура жолу)
  assets:
    - assets/dice_app/
    - assets/i_m_rich/images/
    - assets/test_country/
    - assets/xylophone_app/
    - assets/visit_card/

  # Шрифттерди кошуу (Ар бир файлды так көрсөтүү керек)
  fonts:
    - family: Pacifico
      fonts:
        # Эскертүү: assets/fonts/ папкасын түзүп, ичине .ttf файлын салсаң жакшы болот
        # Төмөндөгү файлдын аты сеникине дал келиши керек (мисалы: Pacifico-Regular.ttf)
        - asset: assets/visit_card/fonts/Pacifico-Regular.ttf